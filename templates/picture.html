<!DOCTYPE html>
<html>
<head>
  <title>
    twilio picture
  </title>
  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.js"></script>
  <script type="text/javascript" src="static/js/twilio-picture.js"></script>
  <link href="static/css/bootstrap.css" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="static/css/twilio-picture.css">
</head>
<body>
<div class="panel">
Welcome to twipic!
  <div class="input-group">
    <div class="form-group">
      <label class="control-label" for="twipic-name">Enter the code you received:</label>
      <input type="text" id='twipic-code' placeholder='Code'>
    </div>
  </div>
  <div id="twipic-takepic">
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

</div>
<!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" id="closemodal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Welcome to twipic</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <div class="form-group has-error">
              <label class="control-label" for="twipic-name">Enter your name:</label>
              <input type="text" id='twipic-name' placeholder='Name'>
              <label class="control-label" id="error-name">Enter a valid name</label>
            </div>
            <div class="form-groupi has-error">
              <label class="control-label" for="twipic-phone">Enter your phone number:</label>
              <input type="text" id='twipic-phone' placeholder='###-###-####'>
              <label class="control-label" id="error-phone">Enter a valid phone number</label>
            </div>
            
            <button type="button" id="twipic-play" class="btn btn-sm btn-primary" data-loading-text="waiting for your call...">Play!</button>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>
